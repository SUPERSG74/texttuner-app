<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>TextTuner â€“ KI Text Optimierer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { color: #4b0082; }
    textarea {
      width: 400px;
      height: 150px;
      padding: 10px;
      font-size: 14px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #6c63ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #574bdb; }
    #result {
      margin-top: 20px;
      width: 400px;
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      min-height: 24px;
    }
  </style>
</head>

<body>
  <h1>TextTuner âœ¨</h1>
  <p>FÃ¼ge deinen Text ein und lass die KI ihn verbessern:</p>

  <textarea id="inputText" placeholder="Schreib hier deinen Text..."></textarea><br>
  <button onclick="sendText()">Text optimieren</button>

  <div id="result"></div>

  <script>
    async function sendText() {
      const input = document.getElementById("inputText").value.trim();
      const resultDiv = document.getElementById("result");

      if (!input) {
        resultDiv.textContent = "Bitte gib zuerst Text ein.";
        return;
      }

      resultDiv.textContent = "Bitte wartenâ€¦ ðŸ”„";

      try {
        const response = await fetch("https://texttuner-proxy.vercel.app/api/index", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input })
        });

        const raw = await response.text();
        // zeig mehr Details, falls was schief lÃ¤uft
        resultDiv.textContent = response.ok
          ? raw
          : `Fehler vom Server (${response.status}):\n${raw}`;
      } catch (err) {
        resultDiv.textContent = "Fehler beim Senden ðŸ˜¢\n" + err.message;
        console.error(err);
      }
    }
  </script>
</body>
</html>
